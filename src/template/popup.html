			<div class="form__inputs flex">

					<span class="form__label">ФИО</span>

				<label class="form__field">
					<span class="form__label">Дата заезда</span>
					<input class="form__input" type="text" placeholder="10.09.2019">

				<label class="form__field">
					<span class="form__label">Дата выезда</span>
					<input class="form__input" type="text" placeholder="23.09.2019">
